<mat-card class="example-card">
    <mat-card-header>
        <div
            mat-card-avatar
            class="example-header-image"></div>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <img
        mat-card-image
        src="{{ imagePath }}"
        alt="N/A" />
    <mat-card-content>
        <p>
            {{ lead }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCardClick()">View more</button>
    </mat-card-actions>
</mat-card>
